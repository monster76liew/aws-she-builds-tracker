<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AWS She Builds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen flex items-center justify-center p-4">
    
    <div class="bg-white rounded-2xl shadow-xl max-w-md w-full p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">AWS She Builds</h1>
            <p class="text-gray-600">Mentorship Tracker</p>
        </div>

        <div class="flex gap-2 mb-6">
            <button id="loginTab" class="flex-1 py-2 rounded-lg bg-purple-600 text-white">Login</button>
            <button id="signupTab" class="flex-1 py-2 rounded-lg bg-gray-100 text-gray-600">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm">
            <div class="space-y-4">
                <input type="email" id="loginEmail" placeholder="Email" class="w-full px-4 py-2 border rounded-lg">
                <input type="password" id="loginPassword" placeholder="Password" class="w-full px-4 py-2 border rounded-lg">
                <button id="loginBtn" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700">
                    Login
                </button>
            </div>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="hidden">
            <div class="space-y-4">
                <input type="text" id="signupName" placeholder="Full Name" class="w-full px-4 py-2 border rounded-lg">
                <input type="email" id="signupEmail" placeholder="Email" class="w-full px-4 py-2 border rounded-lg">
                <input type="password" id="signupPassword" placeholder="Password" class="w-full px-4 py-2 border rounded-lg">
                <select id="signupRole" class="w-full px-4 py-2 border rounded-lg">
                    <option value="mentee">Mentee</option>
                    <option value="mentor">Mentor</option>
                    <option value="coordinator">Coordinator</option>
                </select>
                <button id="signupBtn" class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700">
                    Create Account
                </button>
            </div>
        </div>

        <div id="errorMsg" class="mt-4 p-3 bg-red-50 text-red-700 rounded-lg text-sm hidden"></div>
        <div id="successMsg" class="mt-4 p-3 bg-green-50 text-green-700 rounded-lg text-sm hidden"></div>
        
        <div class="mt-6 p-4 bg-blue-50 rounded-lg text-sm text-gray-600">
            <strong>Testing:</strong> Create an account to test Firebase integration.
        </div>
    </div>

    <!-- Firebase Configuration - Initialize ONCE -->
    <script>
        console.log('üîµ Starting Firebase initialization...');
        
        const firebaseConfig = {
            apiKey: "AIzaSyC0cRyGy03MXUYZgaEtU9V3RpZ6f4PzKp4",
            authDomain: "aws-she-builds-tracker.firebaseapp.com",
            projectId: "aws-she-builds-tracker",
            storageBucket: "aws-she-builds-tracker.firebasestorage.app",
            messagingSenderId: "543701356374",
            appId: "1:543701356374:web:6a72735fdb8e4a3db4d0f7"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        
        // Make auth and db globally available
        window.auth = firebase.auth();
        window.db = firebase.firestore();
        window.firebaseApp = { 
            auth: window.auth, 
            db: window.db, 
            firebase: firebase 
        };
        
        console.log('‚úÖ Firebase initialized successfully');
        console.log('‚úÖ Auth object:', window.auth);
        console.log('‚úÖ DB object:', window.db);
    </script>

    <!-- Auth Logic -->
    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîµ DOM loaded, setting up auth...');
        // Toggle tabs
        document.getElementById('loginTab').addEventListener('click', () => {
            document.getElementById('loginTab').className = 'flex-1 py-2 rounded-lg bg-purple-600 text-white';
            document.getElementById('signupTab').className = 'flex-1 py-2 rounded-lg bg-gray-100 text-gray-600';
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('signupForm').classList.add('hidden');
        });

        document.getElementById('signupTab').addEventListener('click', () => {
            document.getElementById('signupTab').className = 'flex-1 py-2 rounded-lg bg-purple-600 text-white';
            document.getElementById('loginTab').className = 'flex-1 py-2 rounded-lg bg-gray-100 text-gray-600';
            document.getElementById('signupForm').classList.remove('hidden');
            document.getElementById('loginForm').classList.add('hidden');
        });

        // Show messages
        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        function showSuccess(msg) {
            const el = document.getElementById('successMsg');
            el.textContent = msg;
            el.classList.remove('hidden');
            setTimeout(() => el.classList.add('hidden'), 5000);
        }

        // Login
        document.getElementById('loginBtn').addEventListener('click', async () => {
            console.log('üîµ Login button clicked');
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            console.log('üìß Email:', email);

            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            try {
                console.log('üîµ Attempting login...');
                const userCredential = await window.auth.signInWithEmailAndPassword(email, password);
                console.log('‚úÖ Login successful:', userCredential.user.uid);
                
                const userDoc = await window.db.collection('users').doc(userCredential.user.uid).get();
                
                if (!userDoc.exists) {
                    showError('User profile not found. Please contact support.');
                    return;
                }
                
                const role = userDoc.data().role;
                console.log('‚úÖ User role:', role);
                
                showSuccess('Login successful! Redirecting...');
                
                setTimeout(() => {
                    if (role === 'mentee') {
                        window.location.href = '/mentee/month1.html';
                    } else if (role === 'mentor') {
                        window.location.href = '/mentor/dashboard.html';
                    } else if (role === 'coordinator') {
                        window.location.href = '/coordinator/dashboard.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                }, 1000);
                
            } catch (error) {
                console.error('‚ùå Login error:', error);
                showError(error.message);
            }
        });

        // Signup
        document.getElementById('signupBtn').addEventListener('click', async () => {
            console.log('üîµ Signup button clicked');
            const name = document.getElementById('signupName').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const role = document.getElementById('signupRole').value;

            console.log('üìù Signup details:', { name, email, role });

            if (!name || !email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            try {
                console.log('üîµ Creating user account...');
                const userCredential = await window.auth.createUserWithEmailAndPassword(email, password);
                console.log('‚úÖ User created:', userCredential.user.uid);
                
                console.log('üîµ Adding profile to Firestore...');
                await window.db.collection('users').doc(userCredential.user.uid).set({
                    name: name,
                    email: email,
                    role: role,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                console.log('‚úÖ Signup complete');
                showSuccess('Account created! Redirecting...');
                
                setTimeout(() => {
                    if (role === 'mentee') {
                        window.location.href = '/mentee/month1.html';
                    } else if (role === 'mentor') {
                        window.location.href = '/mentor/dashboard.html';
                    } else if (role === 'coordinator') {
                        window.location.href = '/coordinator/dashboard.html';
                    } else {
                        window.location.href = '/index.html';
                    }
                }, 2000);
                
            } catch (error) {
                console.error('‚ùå Signup error:', error);
                showError(error.message);
            }
        });

        // Check if already logged in
        window.auth.onAuthStateChanged(async (user) => {
            if (user) {
                console.log('üë§ User already logged in:', user.uid);
                try {
                    const userDoc = await window.db.collection('users').doc(user.uid).get();
                    if (userDoc.exists) {
                        const role = userDoc.data().role;
                        console.log('üîÑ User role:', role);
                        
                        // Only redirect if we're on the auth page
                        if (window.location.pathname.includes('auth.html')) {
                            console.log('üîÑ Redirecting...');
                            if (role === 'mentee') {
                                window.location.href = '/mentee/month1.html';
                            } else if (role === 'mentor') {
                                window.location.href = '/mentor/dashboard.html';
                            } else if (role === 'coordinator') {
                                window.location.href = '/coordinator/dashboard.html';
                            }
                        }
                    }
                } catch (error) {
                    console.error('‚ùå Error checking auth state:', error);
                }
            } else {
                console.log('üë§ No user logged in');
            }
        });

        console.log('‚úÖ Auth event listeners set up');
        
        }); // End DOMContentLoaded
    </script>
</body>
</html>
