
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month 2 - Coordinator Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 p-4">
    <div class="max-w-5xl mx-auto">
        <!-- Header with Back Button -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6 border-t-4 border-green-600">
            <div class="flex items-start justify-between mb-4">
                <div class="flex items-center gap-3">
                    <!-- Back Button -->
                    <button onclick="window.location.href='../onboarding.html'" class="p-2 hover:bg-green-50 rounded-lg transition-colors" title="Go Back">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                    </button>
                    <div class="bg-green-100 p-3 rounded-lg">
                        <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                    </div>
                    <div>
                        <div class="flex items-center gap-2">
                            <h1 class="text-2xl font-bold text-gray-800">Coordinator Dashboard</h1>
                            <span class="bg-green-100 text-green-700 text-xs font-semibold px-2 py-1 rounded">COORDINATOR</span>
                        </div>
                        <p class="text-gray-600 text-sm">Month 2 - Exploration & Skill Development</p>
                    </div>
                </div>
                <button onclick="saveData()" class="flex items-center gap-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors shadow-md">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
                    </svg>
                    <span>Save</span>
                </button>
            </div>
            <div id="saveStatus" class="text-sm hidden"></div>
        </div>

        <!-- Month Navigation -->
        <div class="grid grid-cols-3 gap-3 mb-6">
            <a href="month1.html" class="p-4 rounded-lg shadow-md bg-white text-gray-800 hover:shadow-lg transition-all text-center hover:bg-green-50">
                <svg class="w-6 h-6 mb-2 mx-auto text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <h3 class="text-sm font-bold">Month 1</h3>
                <p class="text-xs text-gray-600">Foundation</p>
            </a>
            <button class="p-4 rounded-lg shadow-md bg-green-600 text-white scale-105">
                <svg class="w-6 h-6 mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                </svg>
                <h3 class="text-sm font-bold">Month 2</h3>
                <p class="text-xs opacity-75">Exploration</p>
            </button>
            <a href="month3.html" class="p-4 rounded-lg shadow-md bg-green-100 text-green-700 hover:bg-green-200 transition-all text-center cursor-pointer">
                <svg class="w-6 h-6 mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                </svg>
                <h3 class="text-sm font-bold">Month 3</h3>
                <p class="text-xs">Growth</p>
            </a>
        </div>

        <!-- Content -->
        <div id="sectionsContainer"></div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-600 bg-white rounded-lg p-4 shadow">
            <p>ðŸ’š AWS She Builds Mentorship Program | Sep - Nov 2025</p>
        </div>
    </div>

    <script>
        let appData = {
            engagementMetrics: {
                activePairs: 0,
                meetingsThisMonth: 0,
                surveyResponses: 0
            },
            pairCheckins: [],
            issuesAndSupport: '',
            resourcesProvided: '',
            programAdjustments: '',
            monthlyReport: ''
        };

        const expandedSections = {};

        function loadData() {
            const saved = localStorage.getItem('coordinator-month2-data');
            if (saved) appData = JSON.parse(saved);
        }

        function saveData() {
            localStorage.setItem('coordinator-month2-data', JSON.stringify(appData));
            const status = document.getElementById('saveStatus');
            status.className = 'text-sm text-green-600';
            status.textContent = 'âœ“ Progress saved!';
            status.classList.remove('hidden');
            setTimeout(() => status.classList.add('hidden'), 2000);
        }

        function toggleSection(key) {
            expandedSections[key] = !expandedSections[key];
            renderSections();
        }

        function updateField(field, value) {
            appData[field] = value;
        }

        function updateMetric(field, value) {
            appData.engagementMetrics[field] = parseInt(value) || 0;
        }

        function addCheckin() {
            appData.pairCheckins.push({
                id: Date.now(),
                pair: '',
                date: new Date().toISOString().split('T')[0],
                status: '',
                notes: ''
            });
            renderSections();
        }

        function deleteCheckin(id) {
            appData.pairCheckins = appData.pairCheckins.filter(c => c.id !== id);
            renderSections();
        }

        function updateCheckin(id, field, value) {
            const checkin = appData.pairCheckins.find(c => c.id === id);
            if (checkin) checkin[field] = value;
        }

        function renderSections() {
            document.getElementById('sectionsContainer').innerHTML = `
                ${renderMetrics()}
                ${renderCheckins()}
                ${renderSection('Issues & Support Needed', 'issuesAndSupport', 'Document any challenges or support requests', 'issues')}
                ${renderSection('Resources Provided', 'resourcesProvided', 'Track resources shared with mentors/mentees', 'resources')}
                ${renderSection('Program Adjustments', 'programAdjustments', 'Note any changes made to the program', 'adjustments')}
                ${renderSection('Monthly Report', 'monthlyReport', 'Summary report for stakeholders', 'report')}
            `;
        }

        function renderMetrics() {
            const isExpanded = expandedSections['metrics'];
            return `
                <div class="bg-white rounded-lg shadow-md mb-4 border border-gray-200">
                    <button onclick="toggleSection('metrics')" class="w-full p-4 flex items-center justify-between hover:bg-green-50 transition-colors">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                            </svg>
                            <h3 class="font-semibold text-gray-800">Engagement Metrics</h3>
                        </div>
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isExpanded ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'}"/>
                        </svg>
                    </button>
                    ${isExpanded ? `
                        <div class="p-6 border-t border-gray-200 bg-gray-50">
                            <div class="grid md:grid-cols-3 gap-4">
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Active Pairs</label>
                                    <input type="number" value="${appData.engagementMetrics.activePairs}" 
                                           onchange="updateMetric('activePairs', this.value)" 
                                           class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Meetings This Month</label>
                                    <input type="number" value="${appData.engagementMetrics.meetingsThisMonth}" 
                                           onchange="updateMetric('meetingsThisMonth', this.value)" 
                                           class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-semibold mb-2">Survey Responses</label>
                                    <input type="number" value="${appData.engagementMetrics.surveyResponses}" 
                                           onchange="updateMetric('surveyResponses', this.value)" 
                                           class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-green-500">
                                </div>
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderCheckins() {
            const isExpanded = expandedSections['checkins'];
            return `
                <div class="bg-white rounded-lg shadow-md mb-4 border border-gray-200">
                    <button onclick="toggleSection('checkins')" class="w-full p-4 flex items-center justify-between hover:bg-green-50 transition-colors">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <h3 class="font-semibold text-gray-800">Pair Check-ins</h3>
                        </div>
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isExpanded ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'}"/>
                        </svg>
                    </button>
                    ${isExpanded ? `
                        <div class="p-6 border-t border-gray-200 bg-gray-50">
                            <button onclick="addCheckin()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 mb-4">
                                Add Check-in
                            </button>
                            <div class="space-y-4">
                                ${appData.pairCheckins.map(checkin => `
                                    <div class="bg-white p-4 rounded-lg border shadow-sm">
                                        <div class="grid md:grid-cols-2 gap-3 mb-3">
                                            <input type="text" value="${checkin.pair}" onchange="updateCheckin(${checkin.id}, 'pair', this.value)" 
                                                   placeholder="Mentor-Mentee Pair" class="p-2 border rounded focus:ring-2 focus:ring-green-500">
                                            <input type="date" value="${checkin.date}" onchange="updateCheckin(${checkin.id}, 'date', this.value)" 
                                                   class="p-2 border rounded focus:ring-2 focus:ring-green-500">
                                        </div>
                                        <input type="text" value="${checkin.status}" onchange="updateCheckin(${checkin.id}, 'status', this.value)" 
                                               placeholder="Status (e.g., On Track, Needs Support)" class="w-full p-2 border rounded mb-2 focus:ring-2 focus:ring-green-500">
                                        <textarea onchange="updateCheckin(${checkin.id}, 'notes', this.value)" 
                                                  placeholder="Notes..." class="w-full p-2 border rounded h-20 focus:ring-2 focus:ring-green-500">${checkin.notes}</textarea>
                                        <button onclick="deleteCheckin(${checkin.id})" class="text-red-600 text-sm mt-2 hover:text-red-800">Delete</button>
                                    </div>
                                `).join('')}
                                ${appData.pairCheckins.length === 0 ? '<p class="text-gray-500 text-center py-8">No check-ins yet</p>' : ''}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderSection(title, field, placeholder, key) {
            const isExpanded = expandedSections[key];
            return `
                <div class="bg-white rounded-lg shadow-md mb-4 border border-gray-200">
                    <button onclick="toggleSection('${key}')" class="w-full p-4 flex items-center justify-between hover:bg-green-50 transition-colors">
                        <h3 class="font-semibold text-gray-800">${title}</h3>
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isExpanded ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'}"/>
                        </svg>
                    </button>
                    ${isExpanded ? `
                        <div class="p-6 border-t border-gray-200 bg-gray-50">
                            <textarea onchange="updateField('${field}', this.value)" 
                                      placeholder="${placeholder}" 
                                      class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-green-500 h-40">${appData[field]}</textarea>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        loadData();
        renderSections();
    </script>
</body>
</html>
