<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month 2 - Mentor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-2 sm:p-4">
    <div class="max-w-5xl mx-auto">
        <!-- Header with Back Button -->
        <div class="bg-white rounded-xl shadow-lg p-4 sm:p-6 mb-4 sm:mb-6 border-t-4 border-blue-600">
            <div class="flex flex-col sm:flex-row items-start justify-between gap-4 mb-4">
                <div class="flex items-center gap-2 sm:gap-3 w-full sm:w-auto">
                    <!-- Back Button -->
                    <button onclick="goBack()" class="p-2 hover:bg-blue-50 rounded-lg transition-colors flex-shrink-0" title="Go Back">
                        <svg class="w-5 h-5 sm:w-6 sm:h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
                        </svg>
                    </button>
                    <div class="bg-blue-100 p-2 sm:p-3 rounded-lg flex-shrink-0">
                        <svg class="w-6 h-6 sm:w-8 sm:h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                    </div>
                    <div class="min-w-0">
                        <div class="flex items-center gap-2 flex-wrap">
                            <h1 class="text-xl sm:text-2xl font-bold text-gray-800">Mentor Dashboard</h1>
                            <span class="bg-blue-100 text-blue-700 text-xs font-semibold px-2 py-1 rounded">MENTOR</span>
                        </div>
                        <p class="text-gray-600 text-xs sm:text-sm">Month 2 - Exploration & Skill Development</p>
                    </div>
                </div>
                <button onclick="saveData()" class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors shadow-md text-sm w-full sm:w-auto justify-center">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
                    </svg>
                    <span>Save</span>
                </button>
            </div>
            <div id="saveStatus" class="text-sm hidden"></div>
        </div>

 
        <!-- Month Navigation -->
        <div class="grid grid-cols-3 gap-2 sm:gap-3 mb-4 sm:mb-6">
            <a href="month1.html" class="p-3 sm:p-4 rounded-lg shadow-md bg-white text-gray-800 hover:shadow-lg transition-all text-center hover:bg-blue-50">
                <svg class="w-5 h-5 sm:w-6 sm:h-6 mb-1 sm:mb-2 mx-auto text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <h3 class="text-xs sm:text-sm font-bold">Month 1</h3>
                <p class="text-xs text-gray-600 hidden sm:block">Foundation</p>
            </a>
            <button class="p-3 sm:p-4 rounded-lg shadow-md bg-blue-600 text-white scale-105">
                <svg class="w-5 h-5 sm:w-6 sm:h-6 mb-1 sm:mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                </svg>
                <h3 class="text-xs sm:text-sm font-bold">Month 2</h3>
                <p class="text-xs opacity-75 hidden sm:block">Exploration</p>
            </button>
            <a href="month3.html" class="p-3 sm:p-4 rounded-lg shadow-md bg-blue-100 text-blue-700 hover:bg-blue-200 transition-all text-center cursor-pointer">
                <svg class="w-5 h-5 sm:w-6 sm:h-6 mb-1 sm:mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                </svg>
                <h3 class="text-xs sm:text-sm font-bold">Month 3</h3>
                <p class="text-xs hidden sm:block">Growth</p>
            </a>
        </div>

        <!-- Content -->
        <div id="sectionsContainer"></div>

        <!-- Footer -->
        <div class="mt-6 sm:mt-8 text-center text-xs sm:text-sm text-gray-600 bg-white rounded-lg p-3 sm:p-4 shadow">
            <p>ðŸ’™ AWS She Builds Mentorship Program | Sep - Nov 2025</p>
        </div>
    </div>

    <script>
        let appData = {
            industryInsights: '',
            networkingGuidance: '',
            skillDevelopmentAdvice: '',
            brandingFeedback: '',
            meetingLogs: [],
            monthlyObservations: ''
        };

        const expandedSections = {};

        // Back button function
        function goBack() {
            if (window.history.length > 1 && document.referrer) {
                window.history.back();
            } else {
                window.location.href = '../index.html';
            }
        }

        function loadData() {
            const saved = localStorage.getItem('mentor-month2-data');
            if (saved) appData = JSON.parse(saved);
        }

        function saveData() {
            localStorage.setItem('mentor-month2-data', JSON.stringify(appData));
            const status = document.getElementById('saveStatus');
            status.className = 'text-sm text-green-600';
            status.textContent = 'âœ“ Progress saved!';
            status.classList.remove('hidden');
            setTimeout(() => status.classList.add('hidden'), 2000);
        }

        function toggleSection(key) {
            expandedSections[key] = !expandedSections[key];
            renderSections();
        }

        function updateField(field, value) {
            appData[field] = value;
        }

        function addMeeting() {
            appData.meetingLogs.push({
                id: Date.now(),
                date: new Date().toISOString().split('T')[0],
                topics: '',
                guidance: ''
            });
            renderSections();
        }

        function deleteMeeting(id) {
            appData.meetingLogs = appData.meetingLogs.filter(m => m.id !== id);
            renderSections();
        }

        function updateMeeting(id, field, value) {
            const meeting = appData.meetingLogs.find(m => m.id === id);
            if (meeting) meeting[field] = value;
        }

        function renderSections() {
            document.getElementById('sectionsContainer').innerHTML = `
                ${renderSection('Industry Research Guidance', 'industryInsights', 'Guide your mentee on industry research', 'industry', `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>`)}
                ${renderSection('Networking Guidance', 'networkingGuidance', 'Help your mentee expand their network', 'networking', `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>`)}
                ${renderSection('Skill Development Advice', 'skillDevelopmentAdvice', 'Advise on technical and soft skills', 'skills', `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>`)}
                ${renderSection('Professional Branding Feedback', 'brandingFeedback', 'Review LinkedIn and elevator pitches', 'branding', `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>`)}
                ${renderMeetings()}
                ${renderSection('Monthly Observations', 'monthlyObservations', 'Overall Month 2 observations', 'observations', `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>`)}
            `;
        }

        function renderSection(title, field, placeholder, key, iconPath) {
            const isExpanded = expandedSections[key];
            return `
                <div class="bg-white rounded-lg shadow-md mb-3 sm:mb-4 border border-gray-200">
                    <button onclick="toggleSection('${key}')" class="w-full p-3 sm:p-4 flex items-center justify-between hover:bg-blue-50 transition-colors">
                        <div class="flex items-center gap-2 sm:gap-3">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-blue-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                ${iconPath}
                            </svg>
                            <h3 class="font-semibold text-gray-800 text-sm sm:text-base text-left">${title}</h3>
                        </div>
                        <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isExpanded ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'}"/>
                        </svg>
                    </button>
                    ${isExpanded ? `
                        <div class="p-4 sm:p-6 border-t border-gray-200 bg-gray-50">
                            <textarea onchange="updateField('${field}', this.value)" 
                                      placeholder="${placeholder}" 
                                      class="w-full p-3 sm:p-4 border rounded-lg focus:ring-2 focus:ring-blue-500 h-32 sm:h-40 text-sm sm:text-base">${appData[field]}</textarea>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        function renderMeetings() {
            const isExpanded = expandedSections['meetings'];
            return `
                <div class="bg-white rounded-lg shadow-md mb-3 sm:mb-4 border border-gray-200">
                    <button onclick="toggleSection('meetings')" class="w-full p-3 sm:p-4 flex items-center justify-between hover:bg-blue-50 transition-colors">
                        <div class="flex items-center gap-2 sm:gap-3">
                            <svg class="w-4 h-4 sm:w-5 sm:h-5 text-blue-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <h3 class="font-semibold text-gray-800 text-sm sm:text-base">Meeting Logs</h3>
                        </div>
                        <svg class="w-4 h-4 sm:w-5 sm:h-5 text-gray-600 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isExpanded ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'}"/>
                        </svg>
                    </button>
                    ${isExpanded ? `
                        <div class="p-4 sm:p-6 border-t border-gray-200 bg-gray-50">
                            <button onclick="addMeeting()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 mb-4 w-full sm:w-auto text-sm sm:text-base">
                                Add Meeting
                            </button>
                            <div class="space-y-3 sm:space-y-4">
                                ${appData.meetingLogs.map(log => `
                                    <div class="bg-white p-3 sm:p-4 rounded-lg border shadow-sm">
                                        <input type="date" value="${log.date}" onchange="updateMeeting(${log.id}, 'date', this.value)" 
                                               class="w-full p-2 border rounded mb-2 focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
                                        <textarea onchange="updateMeeting(${log.id}, 'topics', this.value)" 
                                                  placeholder="Topics discussed..." 
                                                  class="w-full p-2 border rounded mb-2 h-20 focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">${log.topics}</textarea>
                                        <textarea onchange="updateMeeting(${log.id}, 'guidance', this.value)" 
                                                  placeholder="Your guidance and advice..." 
                                                  class="w-full p-2 border rounded h-20 focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">${log.guidance}</textarea>
                                        <button onclick="deleteMeeting(${log.id})" class="text-red-600 text-xs sm:text-sm mt-2 hover:text-red-800">Delete</button>
                                    </div>
                                `).join('')}
                                ${appData.meetingLogs.length === 0 ? '<p class="text-gray-500 text-center py-6 sm:py-8 text-sm sm:text-base">No meetings yet</p>' : ''}
                            </div>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        loadData();
        renderSections();
    </script>
</body>
</html>
