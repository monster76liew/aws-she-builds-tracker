<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month 1 - Mentor Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .section-collapsed { display: none; }
        .section-expanded { display: block; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4">
    <div class="max-w-5xl mx-auto">
        <!-- Header -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6 border-t-4 border-blue-600">
            <div class="flex items-start justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div class="bg-blue-100 p-3 rounded-lg">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                        </svg>
                    </div>
                    <div>
                        <div class="flex items-center gap-2">
                            <h1 class="text-2xl font-bold text-gray-800">Mentor Dashboard</h1>
                            <span class="bg-blue-100 text-blue-700 text-xs font-semibold px-2 py-1 rounded">MENTOR</span>
                        </div>
                        <p class="text-gray-600 text-sm">AWS She Builds Mentorship Program 2025</p>
                    </div>
                </div>
                <button onclick="saveData()" class="flex items-center gap-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition-colors shadow-md">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
                    </svg>
                    <span>Save</span>
                </button>
            </div>
            <div id="saveStatus" class="text-sm hidden"></div>

            <!-- Mentee Progress -->
            <div class="bg-gray-100 rounded-lg p-4 mt-4">
                <div class="flex justify-between items-center mb-2">
                    <span class="text-sm font-semibold text-gray-700">Mentee Month 1 Progress</span>
                    <span class="text-sm font-bold text-blue-600" id="progressPercent">0%</span>
                </div>
                <div class="w-full bg-gray-300 rounded-full h-3">
                    <div id="progressBar" class="bg-gradient-to-r from-blue-600 to-indigo-600 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
                <p class="text-xs text-gray-600 mt-2"><span id="completedCount">0</span> of <span id="totalCount">4</span> milestones completed</p>
            </div>
        </div>

        <!-- Month Navigation -->
        <div class="grid grid-cols-3 gap-3 mb-6">
            <button class="p-4 rounded-lg shadow-md bg-blue-600 text-white scale-105">
                <svg class="w-6 h-6 mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <h3 class="text-sm font-bold">Month 1</h3>
                <p class="text-xs opacity-75">Foundation</p>
            </button>
            <button class="p-4 rounded-lg shadow-md bg-gray-200 text-gray-400 cursor-not-allowed">
                <svg class="w-6 h-6 mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                </svg>
                <h3 class="text-sm font-bold">Month 2</h3>
                <p class="text-xs opacity-75">Coming Soon</p>
            </button>
            <button class="p-4 rounded-lg shadow-md bg-gray-200 text-gray-400 cursor-not-allowed">
                <svg class="w-6 h-6 mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                </svg>
                <h3 class="text-sm font-bold">Month 3</h3>
                <p class="text-xs opacity-75">Coming Soon</p>
            </button>
        </div>

        <!-- Content Sections -->
        <div id="sectionsContainer"></div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-600 bg-white rounded-lg p-4 shadow">
            <p>ðŸ’™ AWS She Builds Mentorship Program | Sep - Nov 2025</p>
            <p class="mt-1">Supporting mentees in their tech journey!</p>
        </div>
    </div>

    <script>
        let appData = {
            menteeInfo: {
                name: '',
                email: '',
                role: '',
                goals: '',
                challenges: ''
            },
            meetingLogs: [],
            feedback: {
                mission: '',
                goals: '',
                skills: '',
                overall: ''
            },
            milestones: [
                { id: 1, title: 'Complete Personal Mission Statement', completed: false, date: '' },
                { id: 2, title: 'Set SMART Goals', completed: false, date: '' },
                { id: 3, title: 'Identify Strengths & Development Areas', completed: false, date: '' },
                { id: 4, title: 'First Month Reflection', completed: false, date: '' }
            ],
            monthlyNotes: ''
        };

        const expandedSections = {};

        function loadData() {
            const saved = localStorage.getItem('mentor-month1-data');
            if (saved) {
                appData = JSON.parse(saved);
                updateProgress();
            }
        }

        function saveData() {
            localStorage.setItem('mentor-month1-data', JSON.stringify(appData));
            const status = document.getElementById('saveStatus');
            status.className = 'text-sm text-green-600';
            status.textContent = 'âœ“ Progress saved!';
            status.classList.remove('hidden');
            setTimeout(() => status.classList.add('hidden'), 2000);
        }

        function toggleSection(key) {
            expandedSections[key] = !expandedSections[key];
            renderSections();
        }

        function updateField(field, value) {
            const keys = field.split('.');
            let obj = appData;
            for (let i = 0; i < keys.length - 1; i++) {
                obj = obj[keys[i]];
            }
            obj[keys[keys.length - 1]] = value;
        }

        function addMeeting() {
            appData.meetingLogs.push({
                id: Date.now(),
                date: new Date().toISOString().split('T')[0],
                week: '',
                topics: '',
                menteeActions: '',
                mentorAdvice: '',
                nextSteps: ''
            });
            renderSections();
        }

        function deleteMeeting(id) {
            appData.meetingLogs = appData.meetingLogs.filter(m => m.id !== id);
            renderSections();
        }

        function updateMeeting(id, field, value) {
            const meeting = appData.meetingLogs.find(m => m.id === id);
            if (meeting) meeting[field] = value;
        }

        function toggleMilestone(id) {
            const milestone = appData.milestones.find(m => m.id === id);
            if (milestone) {
                milestone.completed = !milestone.completed;
                milestone.date = milestone.completed ? new Date().toISOString().split('T')[0] : '';
                updateProgress();
                renderSections();
            }
        }

        function updateProgress() {
            const completed = appData.milestones.filter(m => m.completed).length;
            const total = appData.milestones.length;
            const percent = Math.round((completed / total) * 100);
            
            document.getElementById('progressPercent').textContent = percent + '%';
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('completedCount').textContent = completed;
            document.getElementById('totalCount').textContent = total;
        }

        function renderSections() {
            const container = document.getElementById('sectionsContainer');
            container.innerHTML = `
                ${renderMenteeProfile()}
                ${renderMeetingLogs()}
                ${renderMilestones()}
                ${renderFeedback()}
                ${renderNotes()}
            `;
        }

        function renderMenteeProfile() {
            const isExpanded = expandedSections['profile'];
            return `
                <div class="bg-white rounded-lg shadow-md mb-4 border border-gray-200">
                    <button onclick="toggleSection('profile')" class="w-full p-4 flex items-center justify-between hover:bg-blue-50">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <h3 class="text-lg font-semibold">Mentee Profile</h3>
                        </div>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isExpanded ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'}"/>
                        </svg>
                    </button>
                    ${isExpanded ? `
                    <div class="p-6 border-t bg-gray-50">
                        <div class="grid md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-semibold mb-2">Mentee Name</label>
                                <input type="text" value="${appData.menteeInfo.name}" 
                                       onchange="updateField('menteeInfo.name', this.value)"
                                       placeholder="Enter mentee name" class="w-full p-3 border rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold mb-2">Email</label>
                                <input type="email" value="${appData.menteeInfo.email}" 
                                       onchange="updateField('menteeInfo.email', this.value)"
                                       placeholder="mentee@email.com" class="w-full p-3 border rounded-lg">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-semibold mb-2">Current Role/Background</label>
                            <input type="text" value="${appData.menteeInfo.role}" 
                                   onchange="updateField('menteeInfo.role', this.value)"
                                   placeholder="What does your mentee do?" class="w-full p-3 border rounded-lg">
                        </div>
                        <div class="mb-4">
                            <label class="block text-sm font-semibold mb-2">Career Goals</label>
                            <textarea onchange="updateField('menteeInfo.goals', this.value)" 
                                      placeholder="What does your mentee want to achieve?" 
                                      class="w-full p-3 border rounded-lg h-24">${appData.menteeInfo.goals}</textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-semibold mb-2">Current Challenges</label>
                            <textarea onchange="updateField('menteeInfo.challenges', this.value)" 
                                      placeholder="What challenges is your mentee facing?" 
                                      class="w-full p-3 border rounded-lg h-24">${appData.menteeInfo.challenges}</textarea>
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function renderMeetingLogs() {
            const isExpanded = expandedSections['meetings'];
            return `
                <div class="bg-white rounded-lg shadow-md mb-4 border border-gray-200">
                    <button onclick="toggleSection('meetings')" class="w-full p-4 flex items-center justify-between hover:bg-blue-50">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <h3 class="text-lg font-semibold">Meeting Logs</h3>
                        </div>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isExpanded ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'}"/>
                        </svg>
                    </button>
                    ${isExpanded ? `
                    <div class="p-6 border-t bg-gray-50">
                        <button onclick="addMeeting()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 mb-4">
                            Add New Meeting
                        </button>
                        <div class="space-y-4">
                            ${appData.meetingLogs.map(log => `
                                <div class="bg-white p-4 rounded-lg border shadow-sm">
                                    <div class="grid md:grid-cols-2 gap-3 mb-3">
                                        <input type="date" value="${log.date}" onchange="updateMeeting(${log.id}, 'date', this.value)" class="p-2 border rounded">
                                        <input type="text" value="${log.week}" onchange="updateMeeting(${log.id}, 'week', this.value)" placeholder="Week #" class="p-2 border rounded">
                                    </div>
                                    <textarea onchange="updateMeeting(${log.id}, 'topics', this.value)" placeholder="Topics discussed..." class="w-full p-2 border rounded mb-2 h-20">${log.topics}</textarea>
                                    <textarea onchange="updateMeeting(${log.id}, 'menteeActions', this.value)" placeholder="Mentee action items..." class="w-full p-2 border rounded mb-2 h-20">${log.menteeActions}</textarea>
                                    <textarea onchange="updateMeeting(${log.id}, 'mentorAdvice', this.value)" placeholder="Your advice..." class="w-full p-2 border rounded mb-2 h-20">${log.mentorAdvice}</textarea>
                                    <button onclick="deleteMeeting(${log.id})" class="text-red-600 text-sm hover:text-red-800">Delete</button>
                                </div>
                            `).join('')}
                            ${appData.meetingLogs.length === 0 ? '<p class="text-gray-500 text-center py-8">No meetings yet</p>' : ''}
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function renderMilestones() {
            const isExpanded = expandedSections['milestones'];
            return `
                <div class="bg-white rounded-lg shadow-md mb-4 border border-gray-200">
                    <button onclick="toggleSection('milestones')" class="w-full p-4 flex items-center justify-between hover:bg-blue-50">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <h3 class="text-lg font-semibold">Month 1 Milestones</h3>
                        </div>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isExpanded ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'}"/>
                        </svg>
                    </button>
                    ${isExpanded ? `
                    <div class="p-6 border-t bg-gray-50">
                        <div class="space-y-3">
                            ${appData.milestones.map(m => `
                                <div class="bg-white p-4 rounded-lg border flex items-center justify-between">
                                    <div class="flex items-center gap-3">
                                        <input type="checkbox" ${m.completed ? 'checked' : ''} 
                                               onchange="toggleMilestone(${m.id})" class="w-5 h-5 cursor-pointer">
                                        <div>
                                            <p class="${m.completed ? 'line-through text-gray-500' : 'text-gray-800'}">${m.title}</p>
                                            ${m.completed && m.date ? `<p class="text-xs text-green-600">âœ“ ${m.date}</p>` : ''}
                                        </div>
                                    </div>
                                    ${m.completed ? '<svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>' : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function renderFeedback() {
            const isExpanded = expandedSections['feedback'];
            return `
                <div class="bg-white rounded-lg shadow-md mb-4 border border-gray-200">
                    <button onclick="toggleSection('feedback')" class="w-full p-4 flex items-center justify-between hover:bg-blue-50">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 8h10M7 12h4m1 8l-4-4H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-3l-4 4z"/>
                            </svg>
                            <h3 class="text-lg font-semibold">Feedback & Guidance</h3>
                        </div>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isExpanded ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'}"/>
                        </svg>
                    </button>
                    ${isExpanded ? `
                    <div class="p-6 border-t bg-gray-50">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-semibold mb-2">Mission Statement Feedback</label>
                                <textarea onchange="updateField('feedback.mission', this.value)" 
                                          placeholder="Feedback on mission statement..." 
                                          class="w-full p-3 border rounded-lg h-24">${appData.feedback.mission}</textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold mb-2">Goals Feedback</label>
                                <textarea onchange="updateField('feedback.goals', this.value)" 
                                          placeholder="Feedback on SMART goals..." 
                                          class="w-full p-3 border rounded-lg h-24">${appData.feedback.goals}</textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold mb-2">Skills Feedback</label>
                                <textarea onchange="updateField('feedback.skills', this.value)" 
                                          placeholder="Feedback on skills assessment..." 
                                          class="w-full p-3 border rounded-lg h-24">${appData.feedback.skills}</textarea>
                            </div>
                            <div>
                                <label class="block text-sm font-semibold mb-2">Overall Observations</label>
                                <textarea onchange="updateField('feedback.overall', this.value)" 
                                          placeholder="General observations..." 
                                          class="w-full p-3 border rounded-lg h-32">${appData.feedback.overall}</textarea>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        function renderNotes() {
            const isExpanded = expandedSections['notes'];
            return `
                <div class="bg-white rounded-lg shadow-md mb-4 border border-gray-200">
                    <button onclick="toggleSection('notes')" class="w-full p-4 flex items-center justify-between hover:bg-blue-50">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                            </svg>
                            <h3 class="text-lg font-semibold">Private Notes</h3>
                        </div>
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isExpanded ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'}"/>
                        </svg>
                    </button>
                    ${isExpanded ? `
                    <div class="p-6 border-t bg-gray-50">
                        <textarea onchange="updateField('monthlyNotes', this.value)" 
                                  placeholder="Your private notes..." 
                                  class="w-full p-4 border rounded-lg h-40">${appData.monthlyNotes}</textarea>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        loadData();
        renderSections();
        updateProgress();
    </script>
</body>
</html>
