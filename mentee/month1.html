<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month 1 - Mentee Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .section-collapsed { display: none; }
        .section-expanded { display: block; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-50 via-pink-50 to-blue-50 p-4">
    <div class="max-w-5xl mx-auto">
        
        <!-- Back Button -->
        <a href="../index.html" class="p-2 hover:bg-gray-100 rounded-lg transition-colors inline-block" title="Back to Homepage">
            <svg class="w-5 h-5 sm:w-6 sm:h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>
            </svg>
        </a>

        <!-- Header -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-6 border-t-4 border-purple-600">
            <div class="flex items-start justify-between mb-4">
                <div class="flex items-center gap-3">
                    <div class="bg-purple-100 p-3 rounded-lg">
                        <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"/>
                        </svg>
                    </div>
                    <div>
                        <div class="flex items-center gap-2">
                            <h1 class="text-2xl font-bold text-gray-800">Mentee Dashboard</h1>
                            <span class="bg-purple-100 text-purple-700 text-xs font-semibold px-2 py-1 rounded">MENTEE</span>
                        </div>
                        <p class="text-gray-600 text-sm">AWS She Builds Mentorship Program 2025</p>
                    </div>
                </div>
                <button onclick="saveData()" class="flex items-center gap-2 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors shadow-md">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"/>
                    </svg>
                    <span>Save</span>
                </button>
            </div>
            <div id="saveStatus" class="text-sm hidden"></div>
            
            <!-- Progress Bar -->
            <div class="bg-gradient-to-r from-purple-50 to-blue-50 rounded-lg p-4 mt-4">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-sm font-medium text-gray-700">Month 1 Progress</span>
                    <span class="text-sm font-bold text-purple-600" id="progressText">0%</span>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-3 mb-2">
                    <div id="progressBar" class="bg-gradient-to-r from-purple-600 to-blue-600 h-3 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
                <div class="flex items-center justify-between">
                    <span class="text-xs text-gray-600" id="progressStatus">üå± Just Started</span>
                    <span class="text-xs text-gray-600" id="milestoneCount">0 of 4 milestones completed</span>
                </div>
            </div>
        </div>

        <!-- Month Navigation -->
        <div class="grid grid-cols-3 gap-3 mb-6">
            <!-- Month 1 - Active -->
            <button class="p-4 rounded-lg shadow-md bg-purple-600 text-white scale-105">
                <svg class="w-6 h-6 mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/>
                </svg>
                <h3 class="text-sm font-bold">Month 1</h3>
                <p class="text-xs opacity-75">Foundation</p>
            </button>
            
            <!-- Month 2 - Clickable -->
            <button onclick="window.location.href='month2.html'" class="p-4 rounded-lg shadow-md bg-blue-100 text-blue-600 hover:bg-blue-200 hover:scale-105 transition-all">
                <svg class="w-6 h-6 mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"/>
                </svg>
                <h3 class="text-sm font-bold">Month 2</h3>
                <p class="text-xs opacity-75">Exploration</p>
            </button>
            
            <!-- Month 3 - Clickable -->
            <button onclick="window.location.href='month3.html'" class="p-4 rounded-lg shadow-md bg-green-100 text-green-600 hover:bg-green-200 hover:scale-105 transition-all">
                <svg class="w-6 h-6 mb-2 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                </svg>
                <h3 class="text-sm font-bold">Month 3</h3>
                <p class="text-xs opacity-75">Apply & Thrive</p>
            </button>
        </div>

        <!-- Content Sections -->
        <div id="sectionsContainer"></div>

        <!-- Footer -->
        <div class="mt-8 text-center text-sm text-gray-600 bg-white rounded-lg p-4 shadow">
            <p>üíú AWS She Builds Mentorship Program | Sep - Nov 2025</p>
            <p class="mt-1">All assignments are optional. Complete what serves your journey best!</p>
        </div>
    </div>

    <script>
        // Progress Tracking Configuration
        const progressConfig = {
            milestones: [
                {
                    id: "meeting-logs",
                    name: "Complete Meeting Logs",
                    sectionId: "meeting-logs-section",
                    checkFunction: () => appData.meetingLogs.length > 0
                },
                {
                    id: "personal-mission",
                    name: "Complete Personal Mission Statement",
                    sectionId: "personal-mission-section",
                    checkFunction: () => appData.personalMission.trim().length > 50
                },
                {
                    id: "smart-goals",
                    name: "Set SMART Goals",
                    sectionId: "smart-goals-section",
                    checkFunction: () => {
                        const hasShortTerm = appData.smartGoals.shortTerm.some(g => g.goal.trim() !== '');
                        const hasLongTerm = appData.smartGoals.longTerm.some(g => g.goal.trim() !== '');
                        return hasShortTerm && hasLongTerm;
                    }
                },
                {
                    id: "skill-assessment",
                    name: "Identify Strengths & Development Areas",
                    sectionId: "skill-assessment-section",
                    checkFunction: () => {
                        const hasStrengths = appData.strengths.filter(s => s.trim() !== '').length >= 3;
                        const hasDevelopment = appData.developmentAreas.filter(a => a.trim() !== '').length >= 2;
                        return hasStrengths && hasDevelopment;
                    }
                }
            ],
            progressLevels: {
                0: {emoji: "üå±", text: "Just Started"},
                25: {emoji: "üìù", text: "Getting Started"},
                50: {emoji: "üí™", text: "Making Progress"},
                75: {emoji: "üöÄ", text: "Almost There"},
                100: {emoji: "‚≠ê", text: "Foundation Complete!"}
            }
        };

        // Data structure
        let appData = {
            personalMission: '',
            strengths: ['', '', '', '', ''],
            developmentAreas: ['', '', ''],
            learningPreferences: '',
            smartGoals: {
                shortTerm: [
                    { goal: '', metric: '', completed: false },
                    { goal: '', metric: '', completed: false },
                    { goal: '', metric: '', completed: false }
                ],
                longTerm: [
                    { goal: '', metric: '', completed: false },
                    { goal: '', metric: '', completed: false }
                ]
            },
            northStar: {
                '20years': { fulfillment: '', financial: '', relationship: '', myself: '' },
                '10years': { fulfillment: '', financial: '', relationship: '', myself: '' },
                '5years': { fulfillment: '', financial: '', relationship: '', myself: '' },
                '3years': { fulfillment: '', financial: '', relationship: '', myself: '' },
                '1year': { fulfillment: '', financial: '', relationship: '', myself: '' }
            },
            pressRelease: {
                headline: '',
                subheading: '',
                paragraph: '',
                quotes: ['', '', '']
            },
            meetingLogs: []
        };

        const expandedSections = {};

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('mentee-month1-data');
            if (saved) {
                appData = JSON.parse(saved);
            }
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('mentee-month1-data', JSON.stringify(appData));
            const status = document.getElementById('saveStatus');
            status.className = 'text-sm text-green-600';
            status.textContent = '‚úì Progress saved!';
            status.classList.remove('hidden');
            setTimeout(() => status.classList.add('hidden'), 2000);
            updateProgress();
        }

        // Update progress tracking
        function updateProgress() {
            let completedCount = 0;
            
            progressConfig.milestones.forEach(milestone => {
                if (milestone.checkFunction()) {
                    completedCount++;
                }
            });
            
            const totalMilestones = progressConfig.milestones.length;
            const percentage = Math.round((completedCount / totalMilestones) * 100);
            
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            const progressStatus = document.getElementById('progressStatus');
            const milestoneCount = document.getElementById('milestoneCount');
            
            if (progressBar) progressBar.style.width = percentage + '%';
            if (progressText) progressText.textContent = percentage + '%';
            if (milestoneCount) milestoneCount.textContent = `${completedCount} of ${totalMilestones} milestones completed`;
            
            let statusLevel = 0;
            if (percentage >= 100) statusLevel = 100;
            else if (percentage >= 75) statusLevel = 75;
            else if (percentage >= 50) statusLevel = 50;
            else if (percentage >= 25) statusLevel = 25;
            
            const status = progressConfig.progressLevels[statusLevel];
            if (progressStatus && status) {
                progressStatus.textContent = `${status.emoji} ${status.text}`;
            }
        }

        // Toggle section
        function toggleSection(key) {
            expandedSections[key] = !expandedSections[key];
            renderSections();
        }

        // Update simple field
        function updateField(field, value) {
            appData[field] = value;
        }

        // Update array field
        function updateArray(field, index, value) {
            appData[field][index] = value;
        }

        // Update nested field
        function updateNested(path, value) {
            const keys = path.split('.');
            let obj = appData;
            for (let i = 0; i < keys.length - 1; i++) {
                obj = obj[keys[i]];
            }
            obj[keys[keys.length - 1]] = value;
        }

        // Add meeting log
        function addMeeting() {
            appData.meetingLogs.push({
                id: Date.now(),
                date: new Date().toISOString().split('T')[0],
                week: '',
                topics: '',
                nextSteps: '',
                mentorAdvice: ''
            });
            renderSections();
        }

        // Delete meeting
        function deleteMeeting(id) {
            appData.meetingLogs = appData.meetingLogs.filter(m => m.id !== id);
            renderSections();
        }

        // Update meeting
        function updateMeeting(id, field, value) {
            const meeting = appData.meetingLogs.find(m => m.id === id);
            if (meeting) meeting[field] = value;
        }

        // Render all sections
        function renderSections() {
            const container = document.getElementById('sectionsContainer');
            container.innerHTML = `
                ${renderMeetingLogs()}
                ${renderPersonalMission()}
                ${renderSmartGoals()}
                ${renderSkills()}
                ${renderNorthStar()}
            `;
        }

        // Render Meeting Logs
        function renderMeetingLogs() {
            const isExpanded = expandedSections['meetings'];
            return `
                <div id="meeting-logs-section" class="bg-white rounded-lg shadow-md mb-4 overflow-hidden border border-gray-200">
                    <button onclick="toggleSection('meetings')" class="w-full p-4 flex items-center justify-between hover:bg-purple-50 transition-colors">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                            </svg>
                            <h3 class="text-lg font-semibold text-gray-800">Meeting Logs</h3>
                        </div>
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isExpanded ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'}"/>
                        </svg>
                    </button>
                    ${isExpanded ? `
                    <div class="p-6 border-t border-gray-200 bg-gray-50">
                        <button onclick="addMeeting()" class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 mb-4">
                            Add New Meeting
                        </button>
                        <div class="space-y-4">
                            ${appData.meetingLogs.map(log => `
                                <div class="bg-white p-4 rounded-lg border shadow-sm">
                                    <div class="grid md:grid-cols-2 gap-3 mb-3">
                                        <input type="date" value="${log.date}" onchange="updateMeeting(${log.id}, 'date', this.value)" 
                                               class="p-2 border rounded focus:ring-2 focus:ring-purple-500">
                                        <input type="text" value="${log.week}" onchange="updateMeeting(${log.id}, 'week', this.value)" 
                                               placeholder="Week #" class="p-2 border rounded focus:ring-2 focus:ring-purple-500">
                                    </div>
                                    <textarea onchange="updateMeeting(${log.id}, 'topics', this.value)" 
                                              placeholder="What we talked about..." class="w-full p-2 border rounded mb-2 h-20 focus:ring-2 focus:ring-purple-500">${log.topics}</textarea>
                                    <textarea onchange="updateMeeting(${log.id}, 'nextSteps', this.value)" 
                                              placeholder="What I will do next..." class="w-full p-2 border rounded mb-2 h-20 focus:ring-2 focus:ring-purple-500">${log.nextSteps}</textarea>
                                    <textarea onchange="updateMeeting(${log.id}, 'mentorAdvice', this.value)" 
                                              placeholder="Mentor's advice..." class="w-full p-2 border rounded mb-2 h-20 focus:ring-2 focus:ring-purple-500">${log.mentorAdvice}</textarea>
                                    <button onclick="deleteMeeting(${log.id})" class="text-red-600 text-sm hover:text-red-800">Delete</button>
                                </div>
                            `).join('')}
                            ${appData.meetingLogs.length === 0 ? '<p class="text-gray-500 text-center py-8">No meetings yet. Click "Add New Meeting" to start!</p>' : ''}
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // Render Personal Mission
        function renderPersonalMission() {
            const isExpanded = expandedSections['mission'];
            return `
                <div id="personal-mission-section" class="bg-white rounded-lg shadow-md mb-4 overflow-hidden border border-gray-200">
                    <button onclick="toggleSection('mission')" class="w-full p-4 flex items-center justify-between hover:bg-purple-50 transition-colors">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <h3 class="text-lg font-semibold text-gray-800">Personal Mission Statement</h3>
                        </div>
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isExpanded ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'}"/>
                        </svg>
                    </button>
                    ${isExpanded ? `
                    <div class="p-6 border-t border-gray-200 bg-gray-50">
                        <p class="text-sm text-gray-600 bg-purple-50 p-3 rounded mb-3">
                            üí° Write a short statement (max 150 words) about what's most important to you in your career and life.
                        </p>
                        <textarea onchange="updateField('personalMission', this.value)" 
                                  placeholder="My personal mission is to..." 
                                  class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-purple-500 h-40" 
                                  maxlength="750">${appData.personalMission}</textarea>
                        <p class="text-sm text-gray-500 mt-2">${appData.personalMission.length}/750 characters</p>
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // Render SMART Goals
        function renderSmartGoals() {
            const isExpanded = expandedSections['smart'];
            return `
                <div id="smart-goals-section" class="bg-white rounded-lg shadow-md mb-4 overflow-hidden border border-gray-200">
                    <button onclick="toggleSection('smart')" class="w-full p-4 flex items-center justify-between hover:bg-purple-50 transition-colors">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"/>
                            </svg>
                            <h3 class="text-lg font-semibold text-gray-800">SMART Goals</h3>
                        </div>
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isExpanded ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'}"/>
                        </svg>
                    </button>
                    ${isExpanded ? `
                    <div class="p-6 border-t border-gray-200 bg-gray-50">
                        <div class="bg-blue-50 p-3 rounded mb-4">
                            <p class="text-sm text-gray-700"><strong>SMART</strong> = Specific, Measurable, Achievable, Relevant, Time-bound</p>
                        </div>
                        
                        <h4 class="font-bold mb-3 text-purple-600">Short-Term Goals (3-month)</h4>
                        ${appData.smartGoals.shortTerm.map((goal, idx) => `
                            <div class="bg-white p-4 rounded-lg border mb-3">
                                <label class="text-xs text-gray-600 font-semibold">Goal ${idx + 1}</label>
                                <input type="text" value="${goal.goal}" 
                                       onchange="updateNested('smartGoals.shortTerm.${idx}.goal', this.value)"
                                       placeholder="e.g., Complete AWS Cloud Practitioner certification" 
                                       class="w-full p-3 border rounded-lg mb-2 focus:ring-2 focus:ring-purple-500">
                                <label class="text-xs text-gray-600 font-semibold">Success Metric</label>
                                <input type="text" value="${goal.metric}" 
                                       onchange="updateNested('smartGoals.shortTerm.${idx}.metric', this.value)"
                                       placeholder="e.g., Pass exam by end of Month 3" 
                                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-purple-500">
                            </div>
                        `).join('')}
                        
                        <h4 class="font-bold mb-3 mt-6 text-purple-600">Long-Term Goals (6-12 months)</h4>
                        ${appData.smartGoals.longTerm.map((goal, idx) => `
                            <div class="bg-white p-4 rounded-lg border mb-3">
                                <label class="text-xs text-gray-600 font-semibold">Goal ${idx + 1}</label>
                                <input type="text" value="${goal.goal}" 
                                       onchange="updateNested('smartGoals.longTerm.${idx}.goal', this.value)"
                                       placeholder="e.g., Transition to cloud engineering role" 
                                       class="w-full p-3 border rounded-lg mb-2 focus:ring-2 focus:ring-purple-500">
                                <label class="text-xs text-gray-600 font-semibold">Success Metric</label>
                                <input type="text" value="${goal.metric}" 
                                       onchange="updateNested('smartGoals.longTerm.${idx}.metric', this.value)"
                                       placeholder="e.g., Secure cloud role by December 2025" 
                                       class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-purple-500">
                            </div>
                        `).join('')}
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // Render Skills
        function renderSkills() {
            const isExpanded = expandedSections['skills'];
            return `
                <div id="skill-assessment-section" class="bg-white rounded-lg shadow-md mb-4 overflow-hidden border border-gray-200">
                    <button onclick="toggleSection('skills')" class="w-full p-4 flex items-center justify-between hover:bg-purple-50 transition-colors">
                        <div class="flex items-center gap-3">
                            <svg class="w-5 h-5 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                            </svg>
                            <h3 class="text-lg font-semibold text-gray-800">Skill Assessment</h3>
                        </div>
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${isExpanded ? 'M5 15l7-7 7 7' : 'M19 9l-7 7-7-7'}"/>
                        </svg>
                    </button>
                    ${isExpanded ? `
                    <div class="p-6 border-t border-gray-200 bg-gray-50">
                        <div class="bg-green-50 p-3 rounded mb-4">
                            <h4 class="font-bold text-green-800 mb-2">üí™ Top 5 Strengths</h4>
                            <p class="text-sm text-gray-700">What are you naturally good at?</p>
                        </div>
                        ${appData.strengths.map((strength, idx) => `
                            <input type="text" value="${strength}" 
                                   onchange="updateArray('strengths', ${idx}, this.value)"
                                   placeholder="Strength ${idx + 1} (e.g., Problem solving, Communication)" 
                                   class="w-full p-3 border rounded-lg mb-2 focus:ring-2 focus:ring-purple-500">
                        `).join('')}
                        
                        <div class="bg-yellow-50 p-3 rounded mb-4 mt-6">
                            <h4 class="font-bold text-yellow-800 mb-2">üéØ Top 3 Development Areas</h4>
                            <p class="text-sm text-gray-700">What skills do you want to improve?</p>
                        </div>
                        ${appData.developmentAreas.map((area, idx) => `
                            <input type="text" value="${area}" 
                                   onchange="updateArray('developmentAreas', ${idx}, this.value)"
                                   placeholder="Development Area ${idx + 1} (e.g., Public speaking, AWS Lambda)" 
                                   class="w-full p-3 border rounded-lg mb-2 focus:ring-2 focus:ring-purple-500">
                        `).join('')}
                    </div>
                    ` : ''}
                </div>
            `;
        }

        // Render North Star Vision
        function renderNorthStar() {
            const isExpanded = expandedSections['northstar'];
            const timeframes = [
